name: "udemy-iac"
on:
  push:
    branches:
      - main
      - stage
    paths:
      - terraform/**

  pull_request:
    branches:
      - main
    paths:
      - terraform/**
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: us-east-1
  EKS_CLUSTER: udemy-vprofile-eks

jobs:
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      #first step is to get the source code ie "checkout"
      - name: Checkout source code
        uses: actions/checkout@v4

      #instead of doing --> apt install terraform
      - name: Setting up terraform
        uses: hashicorp/setup-terraform@v2
        # with:
        #   terraform_version: 1.1.7

      - name: Init terraform
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Format terraform
        id: fmt
        run: terraform fmt -check

      - name: Validate terraform
        id: validate
        run: terraform validate

      - name: Plan terraform
        id: plan
        run: terraform plan -no-color -input=false -out planfile
        continue-on-error: true

      - name: Check Plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: tf-apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -parallelism=1 planfile

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{secrets.AWS_REGION}}

      - name: Get K8 config
        id: getconfig
        if: steps.tf-apply.outcome == 'success'
        run: aws eks update-kubeconfig --region ${{env.AWS_REGION}} --name ${{env.EKS_CLUSTER}}

      - name: Install Ingress
        if: steps.tf-apply.outcome == 'success' && steps.getconfig.outcome == 'success'
        run: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/aws/deploy.yaml
